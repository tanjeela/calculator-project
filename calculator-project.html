<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator-project.css">
  <script defer src="calculator-project.js"></script>
  <title>Calculator Project</title>
</head>
<body>
  <!-- created a div to target calculator container --> 
<div class="calculator">
  <!-- Display for answers -->
  <div class="calculator__display"><div id="display-output"></div>

  </div>

  <div class="calculator__buttons">
    <button class="buttons" id="buttonNum7">7</button>
    <button class="buttons" id="buttonNum8">8</button>
    <button class="buttons" id="buttonNum9">9</button>
    <button class="buttons buttons__operator buttons__operator--blue" id="buttonDivision">รท</button>
    <button class="buttons" id="buttonNum4">4</button>
    <button class="buttons" id="buttonNum5">5</button>
    <button class="buttons" id="buttonNum6">6</button>
    <button class="buttons buttons__operator buttons__operator--blue" id="buttonMultiplication">x</button>
    <button class="buttons" id="buttonNum1">1</button>
    <button class="buttons" id="buttonNum2">2</button>
    <button class="buttons" id="buttonNum3">3</button>
    <button class="buttons buttons__operator buttons__operator--blue" id="buttonSubtract">-</button>
    <button class="buttons" id="buttonNum0">0</button>
    <button class="buttons" id="buttonDecimal">.</button>
    <button class="buttons buttons__operator--equal" id="buttonEqual">=</button>
    <button class="buttons buttons__operator buttons__operator--blue" id="buttonAddition">+</button>
    <button class="buttons buttons__operator--yellow" id="buttonBackspace">DEL</button>
    <button class="buttons buttons__operator--yellow" id="buttonAutoClear">AC</button>
  
</div>

</div>
</body>
</html>
