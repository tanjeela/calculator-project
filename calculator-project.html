<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator-project.css">
  <link rel="javascript" href="calculator-project.js">
  <title>Calculator Project</title>
</head>
<body>
  <!-- created a div to target calculator container -->
<div class="calculator">
  <!-- Display for answers -->
  <div class="calculator__display">ANSWER</div>

  <div class="calculator__buttons">
    <button class="buttons">7</button>
    <button class="buttons">8</button>
    <button class="buttons">9</button>
    <button class="buttons buttons__operator buttons__operator--blue">รท</button>
    <button class="buttons">4</button>
    <button class="buttons">5</button>
    <button class="buttons">6</button>
    <button class="buttons buttons__operator buttons__operator--blue">x</button>
    <button class="buttons">1</button>
    <button class="buttons">2</button>
    <button class="buttons">3</button>
    <button class="buttons buttons__operator buttons__operator--blue">-</button>
    <button class="buttons">0</button>
    <button class="buttons">.</button>
    <button class="buttons buttons__operator buttons__operator--equal">=</button>
    <button class="buttons buttons__operator buttons__operator--blue">+</button>
    <button class="buttons buttons__operator buttons__operator--yellow">DEL</button>
    <button class="buttons buttons__operator buttons__operator--yellow">AC</button>
  
</div>

</div>
</body>
</html>
